
<div class="text-center">
    <div class="row">
        <div class="col-md-6">
                <div class="text-center">
                    <h1>Login</h1>
                    <h5>Please login here!</h5>
                    <form [formGroup]="loginForm" (submit)="logIn();">
                        <div class="form-group">
                            <label for="email" style="display: flex;">Email address</label>
                            <input type="email" id="email" class="form-control" formControlName="email" placeholder="Email address" />
                        </div>
                        <div class="form-group">
                            <label for="password" style="display: flex;">Password</label>
                            <input type="password" id="password" class="form-control" formControlName="password" />
                        </div>
                        <div style="display: flex;">
                            <button class="btn btn-primary" type="submit">Login</button>
                        </div>
                    </form>
                </div>
                <a style="color: blue; margin-top: 10px;" routerLink="/signup">New User? Click to Sign up</a>
        </div>
    </div>
</div>
