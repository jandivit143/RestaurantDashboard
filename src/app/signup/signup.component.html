
<div class="container">
    <div class="row">
        <div class="col-md-6">
                <div class="text-center">
                    <h1>Sign Up</h1>
                    <h5>You can Sign Up here!</h5>
                    <form [formGroup]="signupForm" (submit)="signUp();">
                        <div class="form-group">
                            <label for="email" style="display: flex;">Email address</label>
                            <input type="email" id="email" class="form-control" formControlName="email" placeholder="Email address" />
                        </div>
                        <div class="form-group">
                            <label for="name" style="display: flex;">Name</label>
                            <input type="text" id="name" class="form-control" formControlName="name" placeholder="Name" />
                        </div>
                        <div class="form-group">
                            <label for="phone" style="display: flex;">Phone Number</label>
                            <input type="text" id="phone" class="form-control" formControlName="phone" placeholder="Phone" />
                        </div>
                        <div class="form-group">
                            <label for="password" style="display: flex;">Password</label>
                            <input type="password" id="password" class="form-control" formControlName="password" />
                        </div>
                        <div style="display: flex;">
                            <button class="btn btn-primary" type="submit">sign up</button>
                        </div>
                    </form>
                </div>
                  <a style="color: blue; margin-top: 10px;" routerLink="/login">Already User? Click to Login</a>
        </div>
    </div>
</div>
